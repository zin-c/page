<!DOCTYPE html>
<html>
<head>
  <title>我的简单 HTML 页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    p {
      color: #666;
      line-height: 1.5;
    }
    
    img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
    }
    
    ul {
      color: #999;
      padding-left: 20px;
    }
    
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>欢迎来到我的网页</h1>
  <p>这是一个简单的 HTML 页面示例。</p>
  <img src="https://example.com/image.jpg" alt="图片描述">
  <ul>
    <li>项目1</li>
    <li>项目2</li>
    <li>项目3</li>
  </ul>
</body>
</html>
